<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA COUNTER - Leaderboard & Logs</title>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(20, 20, 20, 0.9);
            --text: #ffffff;
            --accent: #00f2ff;
            --danger: #ff4d4d;
            --gold: #ffd700;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* --- FOTO SPARSE --- */
        .background-photos {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; opacity: 0.3;
        }
        .sparse-photo {
            position: absolute; width: 200px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .p1 { top: 10%; left: 5%; transform: rotate(-15deg); }
        .p2 { top: 60%; left: 80%; transform: rotate(10deg); width: 250px; }
        .p3 { top: 75%; left: 10%; transform: rotate(5deg); }
        .p4 { top: 5%; left: 75%; transform: rotate(-10deg); }

        /* --- CRONOLOGIA --- */
        .logs-container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 15px;
            margin-top: 30px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #222;
            font-size: 0.85rem;
            color: #ccc;
        }
        .log-entry b { color: var(--accent); }
        .log-entry .neg { color: var(--danger); }
        .log-entry .pos { color: #00ff88; }

        /* --- MUSICA --- */
        #music-control {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(0, 242, 255, 0.2); border: 1px solid var(--accent);
            color: var(--accent); padding: 10px 20px; border-radius: 50px;
            cursor: pointer; font-weight: bold; backdrop-filter: blur(5px);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-shadow: 0 0 15px var(--accent);
            z-index: 10;
        }

        .container {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 25px; width: 100%; max-width: 1100px; z-index: 10;
        }

        .user-card {
            background: var(--card); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 24px; text-align: center;
            border: 1px solid #333; transition: all 0.5s ease;
            width: 300px; position: relative;
        }

        .user-card.top-1 { border-color: var(--gold); box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); transform: scale(1.05); }
        .user-card.top-1::after {
            content: "ðŸ‘‘"; position: absolute; top: -25px; left: 50%;
            transform: translateX(-50%); font-size: 2.5rem;
        }

        .img-container {
            width: 150px; height: 150px; margin: 10px auto 20px auto;
            border-radius: 50%; overflow: hidden; border: 3px solid #444;
        }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 1.6rem; font-weight: 800; text-transform: uppercase; }
        .aura-value { font-size: 4.5rem; font-weight: 900; margin: 15px 0; }
        .updated { color: var(--accent); transform: scale(1.1); transition: 0.2s; }

        .controls { display: flex; gap: 10px; }
        button.action-btn {
            background: rgba(255,255,255,0.05); border: 2px solid #444;
            color: white; padding: 12px; font-size: 1.1rem;
            border-radius: 12px; cursor: pointer; flex: 1;
        }
        button.action-btn:hover { border-color: var(--accent); }
        button.minus:hover { border-color: var(--danger); color: var(--danger); }

        .rank-badge {
            font-size: 0.9rem; background: #333; padding: 4px 12px;
            border-radius: 20px; margin-bottom: 10px; display: inline-block;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>
    <button id="music-control" onclick="toggleMusic()">ðŸŽµ PLAY MUSIC</button>

    <div class="background-photos">
        <img src="gio.jpeg" class="sparse-photo p1">
        <img src="gioele.jpeg" class="sparse-photo p2">
        <img src="gi.jpeg" class="sparse-photo p3">
        <img src="gioe.jpeg" class="sparse-photo p4">
    </div>

    <h1>AURA COUNTER</h1>

    <div class="container" id="leaderboard">
        <div id="card-salvo" class="user-card">
            <div id="rank-salvo" class="rank-badge"># -</div>
            <div class="img-container"><img src="gio.jpeg"></div>
            <div class="name">Salvo</div>
            <div id="aura-salvo" class="aura-value">0</div>
            <div class="controls">
                <button class="action-btn minus" onclick="updateAura('salvo', -100)">-100</button>
                <button class="action-btn" onclick="updateAura('salvo', 100)">+100</button>
            </div>
        </div>

        <div id="card-giovanni" class="user-card">
            <div id="rank-giovanni" class="rank-badge"># -</div>
            <div class="img-container"><img src="gi.jpeg"></div>
            <div class="name">Giovanni</div>
            <div id="aura-giovanni" class="aura-value">0</div>
            <div class="controls">
                <button class="action-btn minus" onclick="updateAura('giovanni', -100)">-100</button>
                <button class="action-btn" onclick="updateAura('giovanni', 100)">+100</button>
            </div>
        </div>

        <div id="card-gioele" class="user-card">
            <div id="rank-gioele" class="rank-badge"># -</div>
            <div class="img-container"><img src="gioe.jpeg"></div>
            <div class="name">Gioele</div>
            <div id="aura-gioele" class="aura-value">0</div>
            <div class="controls">
                <button class="action-btn minus" onclick="updateAura('gioele', -100)">-100</button>
                <button class="action-btn" onclick="updateAura('gioele', 100)">+100</button>
            </div>
        </div>
    </div>

    <div class="logs-container">
        <div id="log-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVblXVQICGhBSk6AKbIr6JejW-IrlGbdU",
            authDomain: "aura-counter-1bca2.firebaseapp.com",
            databaseURL: "https://aura-counter-1bca2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "aura-counter-1bca2",
            storageBucket: "aura-counter-1bca2.firebasestorage.app",
            messagingSenderId: "182869208306",
            appId: "1:182869208306:web:14adc77ed60a7517fd746b",
            measurementId: "G-K76F9R0CHY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- NOME UTENTE ---
        let myName = localStorage.getItem('aura_user');
        if (!myName) {
            myName = prompt("Chi sta entrando?") || "Anonimo";
            localStorage.setItem('aura_user', myName);
        }

        // --- MUSICA ---
        const music = document.getElementById('bg-music');
        window.toggleMusic = () => {
            if (music.paused) {
                music.play();
                document.getElementById('music-control').innerText = "â¸ PAUSE";
            } else {
                music.pause();
                document.getElementById('music-control').innerText = "ðŸŽµ PLAY";
            }
        };

        // --- AGGIORNAMENTO AURA + LOG ---
        window.updateAura = (user, amount) => {
            const userRef = ref(db, 'aura/' + user);
            runTransaction(userRef, (current) => (current || 0) + amount);

            // Salva log nella cronologia
            push(ref(db, 'logs'), {
                from: myName,
                to: user,
                val: amount,
                timestamp: Date.now()
            });
        };

        // --- ASCOLTO CRONOLOGIA ---
        const logsRef = query(ref(db, 'logs'), limitToLast(10));
        onValue(logsRef, (snapshot) => {
            const list = document.getElementById('log-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.values(data).reverse().forEach(log => {
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    const verb = log.val > 0 ? "<span class='pos'>aggiunto</span>" : "<span class='neg'>rimosso</span>";
                    entry.innerHTML = `<b>${log.from}</b> ha ${verb} ${Math.abs(log.val)} aura a <b>${log.to}</b>`;
                    list.appendChild(entry);
                });
            }
        });

        // --- CLASSIFICA ---
        onValue(ref(db, 'aura/'), (snapshot) => {
            const data = snapshot.val() || { salvo: 0, giovanni: 0, gioele: 0 };
            const players = [
                { id: 'salvo', aura: data.salvo || 0 },
                { id: 'giovanni', aura: data.giovanni || 0 },
                { id: 'gioele', aura: data.gioele || 0 }
            ];
            players.sort((a, b) => b.aura - a.aura);
            players.forEach((player, index) => {
                const card = document.getElementById(`card-${player.id}`);
                const display = document.getElementById(`aura-${player.id}`);
                const rank = document.getElementById(`rank-${player.id}`);
                if (display.innerText != player.aura) {
                    display.innerText = player.aura;
                    display.classList.add('updated');
                    setTimeout(() => display.classList.remove('updated'), 400);
                }
                card.style.order = index;
                rank.innerText = `#${index + 1}`;
                index === 0 ? card.classList.add('top-1') : card.classList.remove('top-1');
            });
        });
    </script>
</body>
</html>
